<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chanchirata</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body class="body">
  <!-- <h1>Chanchirata</h1> -->
  <section class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://www.teahub.io/photos/full/179-1791117_fondo-de-pantalla-de-transformers.jpg" alt="Imagen" width="256"
          height="144" style="width: 100%; height: 100vh; object-fit: cover;" />
      </div>
      <div class="swiper-slide">
        <img src="https://p4.wallpaperbetter.com/wallpaper/677/206/523/transformers-transformers-the-last-knight-bumblebee-transformers-robot-wallpaper-preview.jpg" alt="Imagen" width="256" height="144"
          style="width: 100%; height: 100vh; object-fit: cover;" />
      </div>
      <div class="swiper-slide">
        <img src="https://www.todofondos.net/wp-content/uploads/2560x1600-HD-Transformers-Wallpaper-Background-para-descarga-gratuita-1.jpg" alt="Imagen" width="256" height="144"
          style="width: 100%; height: 100vh; object-fit: cover;" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </section>

  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->
  <script src="./js/index.js" type="module"></script>
</body>

</html>
